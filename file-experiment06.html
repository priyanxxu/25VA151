  <!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="utf-8" /> 
  <title>Product Page - Simple</title>  
</head> 
<style>
    * {
         box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif;
      }     
body { background: #b1b7c9; color: #000000; padding: 20px; } 
.site-header { 
  display: block;                
  background: #050000; 
  color: #9cc9e2; 
  padding: 12px; 
  text-align: center; 
  margin-bottom: 18px;            
} 
.container { max-width: 420px; margin: 0 auto; }  
.product-card { 
  background: #b9b9b9; 
  border: 1px solid #e0e4ef;        
  padding: 12px;                  
  width: 100%;                     
  height: auto;                   
  border-radius: 6px; 
} 
  
.product-image 
{ 
  width: 100%;                    
  height: auto;                  
  object-fit: cover; 
  display: block;                 
  margin-bottom: 10px; 
  border: 1px solid #ddd;        
} 
.product-title { 
  font-size: 18px;                
  margin-bottom: 6px; 
} 
.product-desc { 
  font-size: 14px; 
  color: #444;                     
  margin-bottom: 10px; 
}  
.price-row { margin-bottom: 12px; } 
.price { 
  font-weight: 700; 
  color: #0b6b3a; 
  margin-right: 8px;              
  display: inline;               
} 
.old-price { 
  color: #888; 
  text-decoration: line-through; 
  display: inline;                
} 
.add-cart { 
  display: block;                  
  width: 100%;                   
  padding: 10px;                   
  background: #0066cc;             
  color: #fff; 
  border: none; 
  border-radius: 4px;             
  cursor: pointer; 
  font-size: 16px;                
} 
@media (max-width: 20px) { 
  .product-image { height: 40px; }
} 
</style>
<body> 
 
  <header class="site-header"> 
    <h1>ShopEasy</h1> 
  </header> 
 
  <main class="container"> 
    <section class="product-card"> 
      <img class="product-image" src="https://chriscross.in/cdn/shop/files/ChrisCrossRoyalblueCottontshirtmen.jpg?v=1740994595&width=1000" alt="Product"> 
      <h2 class="product-title">Classic Cotton T-Shirt</h2> 
      <p class="product-desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</p> 
 
      <div class="price-row"> 
        <span class="price">₹799</span> 
        <span class="old-price">₹1,199</span> 
      </div> 
 
      <button class="add-cart">Add to Cart</button>
        </section> 
  </main> 
 </body> 
</html>
