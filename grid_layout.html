<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;

        }

        html,
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        main {
            display: grid;
            /*grid-template-columns: repeat(5,1fr);*/
            gap: 10px;
            grid-template-rows: 100px 50px 300px 120px 80px;
        }

        .box {
            background-color: aqua;
            /*height: 200px;*/
            border-radius: 5px;
        }

        .section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            border-radius: 5px;
        }
        article{
            background-color: rgb(212, 191, 138);
            border-radius: 5px;
        }
        aside{
            background-color: rgb(134, 111, 155);
        }

        #left {
            display: grid;
            grid-template-rows: 80px auto;
            gap: 10px;
            border-radius: 5px;
                }

        #right{
            background-color: #cc8787;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <main>
        <div class="box" style="background-color: rgb(215, 227, 250);"><div id="head"><h2 style="text-align: center;">HEADER</h2></div></div>
        <div class="box"><h2>NAV</h2></div>
        <div class="section">
            <div id="left">
                <article><h2>ARTICLE</h2></article>
                <aside><h2>ASIDE</h2></aside>
            </div>
        <div id="right">
            <h2>
                RIGHT
            </h2>
        </div>
        </div>
        <div class="box"><h2>ARTICLE</h2></div>
        <div class="box"><h2>FOOTER</h2></div>
    </main>
</body>
</html>
